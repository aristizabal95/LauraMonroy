<!-- Gallery Modals -->
{% for evaluation in site.evaluations %}
{% assign galid = "projectGallery" | append: forloop.index %}
<div class="project-modal modal fade" id="evaluationModal{{ forloop.index }}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-content">
    <div class="close-modal" data-dismiss="modal">
      <div class="lr">
        <div class="rl">
        </div>
      </div>
    </div>
    <div class="container xl">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <div class="modal-body">
            <h2>{{ evaluation.title }}</h2>
            <hr class="star-primary">
            <div class="timeline-image">
              <img class="img-responsive" src="{{ evaluation.image | prepend: site.baseurl }}" alt="{{evaluation.name}}">
            </div>
            <div class="timeline-panel">
              <div class="timeline-heading">
                <h4>{{evaluation.title}}</h4>
                <h4 class="subheading">{{ evaluation.name}}</h4>
              </div>
              <div class="timeline-body">
                <p class="text-muted">{{evaluation.description}}</p>
              </div>
            </div>
            <p>{{ evaluation.content }}</p>
            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
