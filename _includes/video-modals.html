<!-- Gallery Modals -->
{% for video in page.videos %}
   {% assign galid = "projectGallery" | append: forloop.index %}
   <div class="project-modal modal fade" id="videoModal{{ forloop.index }}" tabindex="-1" role="dialog" aria-hidden="true">
       <div class="modal-content">
           <div class="close-modal" data-dismiss="modal">
               <div class="lr">
                   <div class="rl">
                   </div>
               </div>
           </div>
           <div class="container xl">
               <div class="row">
                   <div class="col-lg-8 col-lg-offset-2">
                       <div class="modal-body">
                           <h2>{{ project.title }}</h2>
                           <hr class="star-primary">
                           {% include embed.html hosting=video.hosting id=video.id %}
                           <br/>
                           <article class="project-content">
                             {{ project.content}}
                           </article>
                           <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </div>
{% endfor %}
