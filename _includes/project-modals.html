 <!-- Gallery Modals -->
 {% for project in page.projects %}
    {% assign galid = "projectGallery" | append: forloop.index %}
    <div class="project-modal modal fade" id="projectModal{{ forloop.index }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container xl">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ project.title }}</h2>
                            <hr class="star-primary">
                            {% include carousel.html gallery=project.gallery galleryid=galid %}
                            <p>{{ project.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
