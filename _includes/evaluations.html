<!-- About Section -->
<section id="evaluations">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading editable">Sobre el proceso</h2>
        <h3 class="section-subheading text-muted editable">Lorem ipsum dolor sit amet consectetur.</h3>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-1 col-md-2">
      </div>
      <div class="col-sm-10 col-md-8">
        <ul class="timeline">
          {% for evaluation in site.evaluations %}
          <li>
            <a href="#evaluationModal{{ forloop.index }}" class="eval-link" data-toggle="modal">
              <div class="timeline-image">
                <img class="img-responsive" src="{{ evaluation.image | prepend: site.baseurl }}" alt="{{evaluation.name}}">
              </div>
              <div class="timeline-panel">
                <div class="timeline-heading">
                  <h4>{{evaluation.title}}</h4>
                  <h4 class="subheading">{{ evaluation.name}}</h4>
                </div>
                <div class="timeline-body">
                  <p class="text-muted">{{evaluation.description}}</p>
                </div>
              </div>
            </a>
          </li>
          {% endfor %}
        </ul>
      </div>
      <div class="col-sm-1 col-md-2">
      </div>
    </div>
  </div>
</section>
