<div class="project-modal modal fade" id="contact" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-content">
    <div class="close-modal" data-dismiss="modal">
      <div class="lr">
        <div class="rl">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <div class="modal-body">
            <div class="row">
              <div class="col-lg-12 text-center">
                <h2 class="section-heading">Contacto</h2>
                <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <form action="https://formsubmit.co/{{site.data.template.email}}" id="contactForm" method="POST" novalidate>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="control-group form-group">
                        <input type="text" class="form-control" placeholder="Nombre *" id="name" required data-validation-required-message="Por favor ingrese su nombre.">
                        <p class="help-block text-danger"></p>
                      </div>
                      <div class="control-group form-group">
                        <input type="email" class="form-control" placeholder="Correo *" id="email" required data-validation-required-message="Por favor ingrese su correo electrónico.">
                        <p class="help-block text-danger"></p>
                      </div>
                      <div class="control-group form-group">
                        <input type="tel" class="form-control" placeholder="Teléfono *" id="phone">
                        <p class="help-block text-danger"></p>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="control-group form-group">
                        <textarea class="form-control" placeholder="Mensaje *" id="message" required data-validation-required-message="Por favor ingrese un mensaje."></textarea>
                        <p class="help-block text-danger"></p>
                      </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="col-lg-12 text-center">
                      <div id="success"></div>
                      <button type="submit" class="btn btn-xl">Enviar mensaje</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
