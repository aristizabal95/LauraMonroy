<div class="project-modal modal fade" id="contact" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-content">
    <div class="close-modal" data-dismiss="modal">
      <div class="lr">
        <div class="rl">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <div class="modal-body">
            <div class="row">
              <div class="col-lg-12 text-center">
                <h2 class="section-heading editable">Info de Contacto</h2>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <h3 class="editable">Teléfono: </h3><p>{{site.data.template.phone}}</p>
                <h3 class="editable">Correo electrónico: </h3><p>{{site.data.template.email}}</p>
                <a href="{{sita.data.template.cv_path}}" class="button-link editable">CV</a>
                <ul class="list-inline social-buttons">
                  {% for network in site.data.template.social %}
                  <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                  </li>
                  {% endfor %}
                </ul>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
