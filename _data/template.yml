description: >-
  Laura Monroy-García es artista escénica y psicóloga en formación de la
  Pontificia Universidad Javeriana de Bogotá. A partir de la improvisación y la
  composición investiga la sensibilidad y la creación artística. Cultiva su
  relación con lo corporal en la práctica de la danza contemporánea y el teatro
  físico. Se caracteriza por un pensamiento crítico-analítico, y por trabajar en
  equipo con investigadores y artistas de diferentes disciplinas.
