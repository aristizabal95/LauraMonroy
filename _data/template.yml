description: >-
  Soy Maestra en Artes Escénicas de la Pontificia Universidad Javeriana,
  egresada en 2020, y Psicóloga en formación de la misma institución. Me
  considero una curiosa de la sensibilidad, constantemente motivada por la
  búsqueda de comprensión sobre los misterios, la belleza, las posibilidades y
  alcances de la mente y el cuerpo humano. Cultivo una relación con la práctica
  creativa tanto desde mis procesos artísticos, como desde  el estudio de las
  herramientas de la psicología. Procuro ahondar y tejer sentido entre  ambos
  campos para desarrollar una mejor comprensión de su potencial en aras del
  autoconocimiento y el alivio del sufrimiento. Integro en mi quehacer el
  trabajo sobre los juegos teatrales, la somática, el método de las acciones
  físicas, la voz, el clown,  y el yoga.


  Me caracterizo por trabajar en equipo con investigadores y artistas de
  diferentes disciplinas como la música, las artes visuales y las ciencias
  sociales, y por un interés particular sobre el funcionamiento de la
  imaginación. He desempeñado roles como tallerista, actriz, asistente de
  dirección, investigadora y relatora en proyectos ganadores de becas del
  Programa Distrital de Estímulos y del Ministerio de Cultura de Colombia.
  Actualmente hago parte de Develaciones: un canto a los cuatro vientos, uno de
  los proyectos artísticos que busca la socialización de la labor que ha
  realizado la Comisión de la Verdad, y me siento comprometida con el potencial
  de las artes para sanar a distintos niveles los entramados sociales y
  subjetivos de nuestro país.
